<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeLife Employees Timesheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>SafeLife Employees Timesheet</h1>
  <p class="subtitle">Daily, Weekly, Monthly & Yearly Summary</p>
</header>

<div class="dashboard">
  <div class="card">
    <h3>Today</h3>
    <p id="todayHours">0</p>
  </div>
  <div class="card">
    <h3>This Week</h3>
    <p id="weekHours">0</p>
  </div>
  <div class="card">
    <h3>This Month</h3>
    <p id="monthHours">0</p>
  </div>
  <div class="card">
    <h3>This Year</h3>
    <p id="yearHours">0</p>
  </div>
</div>

<div class="actions">
  <a href="add.html"><button>Add Timesheet Entry</button></a>
  <a href="view.html"><button>View All Entries</button></a>
</div>

<script src="script.js"></script>
</body>
</html>
