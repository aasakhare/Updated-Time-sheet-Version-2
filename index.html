<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeLife Employees Timesheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Nagpur's Employees Timesheet</h1>
  <p class="subtitle">Daily, Weekly, Monthly & Yearly Summary</p>
</header>

<div class="dashboard">
  <div class="card">
    <h3>Today</h3>
    <p id="todayHours">0</p>
  </div>
  <div class="card">
    <h3>This Week</h3>
    <p id="weekHours">0</p>
  </div>
  <div class="card">
    <h3>This Month</h3>
    <p id="monthHours">0</p>
  </div>
  <div class="card">
    <h3>This Year</h3>
    <p id="yearHours">0</p>
  </div>
</div>

<div class="actions">
  <a href="add.html"><button>Add Timesheet Entry</button></a>
  <a href="view.html"><button>View All Entries</button></a>
</div>

<script src="script.js"></script>
</body>
</html>
<!-- Weekly Export -->
<input type="date" id="weekDate">
<button onclick="exportWeekly()">Export Weekly (5 Days)</button>

<!-- Date Range Export -->
<input type="date" id="fromDate">
<input type="date" id="toDate">
<button onclick="exportByDateRange()">Export Date Range</button>

<!-- Monthly Export -->
<input type="month" id="monthSelect">
<button onclick="exportMonthly()">Export Monthly</button>
